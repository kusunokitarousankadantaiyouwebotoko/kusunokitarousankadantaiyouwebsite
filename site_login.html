<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>サイトパスワード</title>
<style>

  @font-face {/*日本語*/
    font-family: 'KleeOne';
    src: url('static/fonts/KleeOne-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  }
  .login-container {
  background: #fff;
  padding: 50px 30px; /* 上下パディング増やして余裕を */
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  text-align: center;
  width: 90%;
  max-width: 400px;
}

.login-container h2 {
  margin-bottom: 30px; /* タイトルと入力欄の間隔を広げる */
  color: #AA9840;
  font-family: 'KleeOne', sans-serif;
  font-size: 24px;
  letter-spacing: 1px;
}

.input-group {
  margin-bottom: 15px; /* 各入力要素の間隔 */
}

.login-container input[type="password"],
.login-container input[type="submit"] {
  width: 100%;          /* 横幅を揃える */
  padding: 12px 15px;
  font-size: 16px;
  border-radius: 6px;
  outline: none;
  border: 1px solid #ccc;
  box-sizing: border-box;
  transition: border 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
}

.login-container input[type="password"]:focus {
  border-color: #AA9840;
  font-family: 'KleeOne', sans-serif;
  box-shadow: 0 0 8px #aa9840;
}

.login-container input[type="submit"] {
  background-color: #AA9840;
  color: #fff;
  border: none;
  cursor: pointer;
}

.login-container input[type="submit"]:hover {
  background-color: #AA9840;
}

.error {
  color: red;
  margin-bottom: 10px;
}

/* login-container 全体のフォント変更 */
.login-container {
  font-family: 'KleeOne', sans-serif; /* お好きなフォントに変更 */
}

/* プレースホルダーのフォント変更 */
.login-container input::placeholder {
  font-family: 'KleeOne', sans-serif;
}

/* 送信ボタンの文字フォント変更 */
.login-container input[type="submit"] {
  font-family: 'KleeOne', sans-serif;
  font-weight: bold; /* 必要に応じて */
}


</style>
</head>
<body>
<div class="login-container">
  <h2>サイトパスワード</h2>
  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}
  <form method="post">
    <div class="input-group">
      <input type="password" name="password" placeholder="パスワードを入力">
    </div>
    <div class="input-group">
      <input type="submit" value="ログイン">
    </div>
  </form>
</div>
</body>
</html>
