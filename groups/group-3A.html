<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>参加団体ページ</title>
  <style>
    /* 全体の背景：白をベースに金の幾何学模様 */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #333;
      background: 
        linear-gradient(45deg, #fdfdfd, #fff),
        repeating-linear-gradient(45deg, rgba(170,152,64,0.08) 0, rgba(170,152,64,0.08) 2px, transparent 2px, transparent 40px),
        repeating-linear-gradient(-45deg, rgba(170,152,64,0.08) 0, rgba(170,152,64,0.08) 2px, transparent 2px, transparent 40px);
      background-blend-mode: overlay;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #AA9840; /* 金色 */
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #444;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(135deg, #bca54b, #8d7a2d);
      border-radius: 8px;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>〇〇団体ページ</h1>
    <p>こちらは参加団体専用のページです。団体の紹介や資料を確認できます。</p>
    <a href="materials.html" class="btn">資料置き場へ</a>
    <a href="schedule.html" class="btn">日程表へ</a>
  </div>
</body>
</html>
