<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>参加団体ページ</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Helvetica Neue', sans-serif;
}

/* トップビュー（背景固定） */
.top-view {
  position: relative;
  width: 100%;
  height: 100vh;
  background: url('../static/images/bg1.jpg') no-repeat center center;
  background-size: cover;
  overflow: hidden; /* 背景上はスクロール不可 */
}

/* 左上三角＋ロゴ */
.top-left-triangle {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-top: 160px solid #fff;
  border-right: 160px solid transparent;
  z-index: 1;
}
.logo img {
  width: 60px;
  height: auto;
  object-fit: contain;
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 10;
}

/* 下部ボタン */
.bottom-box {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  z-index: 10;
}
.bottom-box a {
  padding: 12px 24px;
  background-color: #AA9840;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
}
.bottom-box a:hover {
  background-color: #c5a100;
}

/* 参加団体名 */
.group-name {
  position: absolute;
  bottom: 100px;
  left: 200px;
  font-size: 2rem;
  font-weight: bold;
  color: #fff;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
}

/* 下のセクション */
.section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  font-weight: bold;
}
#docs { background-color: #f9f9f9; }
#schedule { background-color: #eee; }
#other { background-color: #ddd; }
</style>
</head>
<body>

<!-- トップビュー -->
<div class="top-view">
  <div class="top-left-triangle"></div>
  <div class="logo">
    <img src="../static/images/logo.png" alt="サイトロゴ">
  </div>
  <div class="group-name">参加団体名</div>

  <!-- 下部ボタン -->
  <div class="bottom-box">
    <a href="#docs">資料置き場</a>
    <a href="#schedule">日程表</a>
    <a href="#other">その他</a>
  </div>
</div>

<!-- 下部スクロールセクション -->
<div id="docs" class="section">資料置き場セクション</div>
<div id="schedule" class="section">日程表セクション</div>
<div id="other" class="section">その他セクション</div>

<script>
// ボタン押下でスムーズスクロール
document.querySelectorAll('.bottom-box a').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const target = document.querySelector(link.getAttribute('href'));
    target.scrollIntoView({ behavior: 'smooth' });
  });
});
</script>

</body>
</html>
