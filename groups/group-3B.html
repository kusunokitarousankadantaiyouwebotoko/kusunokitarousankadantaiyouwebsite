<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>参加団体ページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: url('../static/images/bg1.jpg') no-repeat center center;
      background-size: cover;      /* coverで画面全体にフィット */
      background-position: center; /* 中央に配置 */
      background-attachment: fixed;/* スクロールしても固定 */
      color: #333;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .bg {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 0;
  }
  .bg.active { opacity: 1; }

  .hero-text p {
    position: relative;
    font-family: 'MonsieurLaDoulaise', sans-serif;
    z-index: 1;
    color: rgb(170, 152, 64);
    text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    font-size: 40px;
  }

    /* 左上の白い三角 */
.top-left-triangle {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-top: 160px solid #fff;   /* 三角の高さ */
  border-right: 160px solid transparent; /* 三角の幅 */
  z-index: 1; /* ロゴより背面 */
}

/* ロゴ画像 */
.logo img {
  width: 80px;   /* 小さめサイズ */
  height: auto;
  object-fit: contain;
  position: absolute;
  top: 10px;     /* 三角の上に少し余白をつける */
  left: 10px;
  z-index: 10;   /* 三角より前面 */
}

/* 画面下ボタンボックス */
  .button-box {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    align-items: center;
    z-index: 3;
  }

  /* ボタン */
  .button-box a {
    display: inline-block;
    padding: 12px 24px;
    background-color: rgba(255, 255, 255, 0.9);
    color: #000;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
    position: relative;
  }

  /* ボタン間の仕切り */
  .button-box a:not(:last-child)::after {
    content: '';
    position: absolute;
    right: -10px; /* ボタンの右端から少し外側 */
    top: 50%;
    transform: translateY(-50%);
    width: 2px;
    height: 60%;
    background: rgba(0, 0, 0, 0.3); /* 完全ではない線 */
  }

    .bottom-box a:hover {
      color: #c5a100; /* 金色っぽいアクセント */
    }

    /* 参加団体名 */
    .group-name {
      position: absolute;
      bottom: 100px;
      left: 260px; /* 四角の隣 */
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    /* 右側の装飾 */
    .circle-wrapper {
      position: absolute;
      top: 50%;
      right: -100px;
      transform: translateY(-50%);
      z-index: 1;
    }

    .donut {
      width: 300px;
      height: 300px;
      border: 40px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      border-left-color: transparent;
      border-top-color: transparent;
    }

    .thin-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 380px;
      height: 380px;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="top-left-triangle"></div>
  <!-- ロゴ -->
    <div class="logo">
      <img src="../static/images/logo.png" alt="サイトロゴ">
    </div>

  <div class="buttom-box">
    <a href="#docs">資料置き場</a>
    <a href="#schedule">日程表</a>
  </div>

  <div class="group-name">参加団体名</div>

  <div class="circle-wrapper">
    <div class="donut"></div>
    <div class="thin-circle"></div>
  </div>
</body>

</html>
