<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>参加団体ページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: url('../static/images/bg1.jpg') no-repeat center center;
      background-size: cover;      /* coverで画面全体にフィット */
      background-position: center; /* 中央に配置 */
      background-attachment: fixed;/* スクロールしても固定 */
      color: #333;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .bg {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 0;
  }
  .bg.active { opacity: 1; }

  .hero-text p {
    position: relative;
    font-family: 'MonsieurLaDoulaise', sans-serif;
    z-index: 1;
    color: rgb(170, 152, 64);
    text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    font-size: 40px;
  }

    /* 左上のひし形 */
.diamond {
  position: absolute;
  top: 10px;       /* ロゴより少し下に配置 */
  left: 10px;      /* ロゴと同じ位置から開始 */
  width: 180px;    /* ロゴより少し大きく */
  height: 180px;
  background: #fff;
  transform: rotate(45deg);
  z-index: 5;      /* ロゴより下に表示 */
}

/* ロゴ画像 */
.logo img {
  width: 150px;    /* 幅150px */
  height: auto;
  object-fit: contain;
  position: absolute;
  top: 20px;       /* ひし形の上に位置 */
  left: 20px;
  z-index: 10;     /* ひし形より前面に表示 */
}



    /* 左下の白い四角 */
    .bottom-box {
      position: absolute;
      bottom: 40px;
      left: 40px;
      width: 200px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .bottom-box a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    .bottom-box a:hover {
      color: #c5a100; /* 金色っぽいアクセント */
    }

    /* 参加団体名 */
    .group-name {
      position: absolute;
      bottom: 40px;
      left: 260px; /* 四角の隣 */
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    /* 右側の装飾 */
    .circle-wrapper {
      position: absolute;
      top: 50%;
      right: -100px;
      transform: translateY(-50%);
      z-index: 1;
    }

    .donut {
      width: 300px;
      height: 300px;
      border: 40px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      border-left-color: transparent;
      border-top-color: transparent;
    }

    .thin-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 380px;
      height: 380px;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="diamond"></div>
  <!-- ロゴ -->
    <div class="logo">
      <img src="../static/images/logo.png" alt="サイトロゴ">
    </div>

  <div class="bottom-box">
    <a href="#docs">資料置き場</a>
    <a href="#schedule">日程表</a>
  </div>

  <div class="group-name">参加団体名</div>

  <div class="circle-wrapper">
    <div class="donut"></div>
    <div class="thin-circle"></div>
  </div>
</body>

</html>
