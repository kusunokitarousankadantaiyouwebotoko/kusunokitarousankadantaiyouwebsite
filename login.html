<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>団体ログイン</title>
<style>
  @font-face {
    font-family: 'KleeOne';
    src: url('./static/fonts/KleeOne-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  }
  .login-container {
    background: #fff;
    padding: 50px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 90%;
    max-width: 400px;
    font-family: 'KleeOne', sans-serif;
  }
  .login-container h2 {
    margin-bottom: 30px;
    color: #AA9840;
    font-size: 24px;
    letter-spacing: 1px;
  }
  .input-group {
    margin-bottom: 15px;
  }
  .login-container input[type="password"],
  .login-container input[type="submit"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 6px;
    outline: none;
    border: 1px solid #ccc;
    box-sizing: border-box;
    transition: border 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    font-family: 'KleeOne', sans-serif;
  }
  .login-container input[type="password"]:focus {
    border-color: #AA9840;
    box-shadow: 0 0 8px #aa9840;
  }
  .login-container input[type="submit"] {
    background-color: #AA9840;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  .login-container input[type="submit"]:hover {
    background-color: #AA9840;
  }
  .error {
    color: red;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="login-container">
  <h2>団体ログイン</h2>
  <form id="loginForm">
    <div class="input-group">
      <input type="password" id="password" placeholder="パスワードを入力">
    </div>
    <div class="input-group">
      <input type="submit" value="ログイン">
    </div>
    <div id="errorMsg" class="error"></div>
  </form>
</div>

<script>
  // 団体ごとのパスワードとリダイレクト先
  const groups = {
    "aaa123": "groupA.html",
    "bbb456": "groupB.html",
    "ccc789": "groupC.html",
    "common": "common.html" // 全体資料置き場など
  };

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const pw = document.getElementById("password").value.trim();
    if (groups[pw]) {
      window.location.href = groups[pw]; // 団体専用ページに移動
    } else {
      document.getElementById("errorMsg").textContent = "パスワードが違います。";
    }
  });
</script>
</body>
</html>
