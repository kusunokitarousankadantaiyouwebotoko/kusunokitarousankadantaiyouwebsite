<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>団体ログイン</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f3f3f3;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #AA9840;
      color: white;
      border: none;
      padding: 0.7rem;
      width: 100%;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>団体ログイン</h2>
  <form id="loginForm">
    <input type="password" id="password" placeholder="パスワードを入力" required>
    <button type="submit">ログイン</button>
    <div id="errorMsg" class="error"></div>
  </form>
</div>

<script>
  const passwordMap = {
    "3010": "groups/group-3A.html",
    "3020": "groups/group-3B.html",
    "3030": "groups/group-3C.html"
  };

  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // ✅ フォームの送信を防ぐ

    const input = document.getElementById("password").value.trim();
    const message = document.getElementById("errorMsg");

    if (passwordMap[input]) {
      window.location.href = passwordMap[input]; // ✅ 正しくジャンプ
    } else {
      message.textContent = "パスワードが正しくありません。";
    }
  });
</script>

</body>
</html>
